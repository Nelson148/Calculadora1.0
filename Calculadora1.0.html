<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script src="Calculadora1.0.js" defer></script>
    <link rel="stylesheet" type="text/css" href="Calculadora1.0.css" media="screen">
</head>
<body>
    <div class="calculadora">
        <div class="tela"></div>
        <p class="conta" id="saida">0</p>

<div>
    <div class="botoes">
    <button id="b1" class="botao1">1</button>
    <button id="b2" class="botao2">2</button>
    <button id="b3" class="botao3">3</button>
    <button id="b4" class="botao4">4</button>
    <button id="b5" class="botao5">5</button>
    <button id="b6" class="botao6">6</button>
    <button id="b7" class="botao7">7</button>
    <button id="b8" class="botao8">8</button>
    <button id="b9" class="botao9">9</button>
    <button id="b0" class="botao0">0</button>
    <button id="b+" class="somar">+</button>
    <button id="b-" class="subtrair">-</button>
    <button id="b/" class="dividir">/</button>
    <button id="bx" class="multiplicar">x</button>
    <button id="b=" class="resultado">=</button>
    </div>
</div>
</body>
</html>
